<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>ShikshaLokam </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" >
            <div>
            <ion-item routerDirection="root" routerLink="/home" >
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>Home</ion-label>
            </ion-item>
            <ion-item routerDirection="root" routerLink="/login" *ngIf="toggleLogin" >
              <ion-icon slot="start" name="key"></ion-icon>
              <ion-label>Login</ion-label>
            </ion-item>
            <ion-item routerDirection="root" routerLink="/logout" *ngIf="!toggleLogin" >
              <ion-icon slot="start" name="key"></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>
            <ion-item routerDirection="root" routerLink="/about" >
              <ion-icon slot="start" name="information-circle"></ion-icon>
              <ion-label>About</ion-label>
            </ion-item>
            </div>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
