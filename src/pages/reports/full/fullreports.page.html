<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{ "unnati.unnati_dashboard" | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="showSkeleton">
    <div class="skeleton-card-content">
      <ion-card *ngFor="let skeleton of skeletons">
        <ion-card-content class="skeleton-card-content">
          <p>
            <ion-skeleton-text animated></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated></ion-skeleton-text>
            <ion-skeleton-text animated></ion-skeleton-text>
            <ion-skeleton-text animated></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated></ion-skeleton-text>
          </p>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
  <h5 *ngIf="state == 'latsMonth'">
    {{ "fullreports.undertaken_prjcts_inmonth" | translate }}
  </h5>
  <h5 *ngIf="state == 'lastQuarter'">
    {{ "fullreports.undertaken_prjcts_inqrtr" | translate }}
  </h5>
  <ion-card *ngFor="let report of reports; let i = index" style="background: #f5f5f5b8;
    border-radius: 10px;">
    <ion-card-header class="chart-title">
      {{ report.title.text }}
    </ion-card-header>
    <ion-card-content>
      <div id="{{ idvalue }}{{ i }}"></div>
    </ion-card-content>
  </ion-card>

    <highcharts-chart
      [Highcharts]="highcharts"
      [options]="chartOptions"
      style="width: 100%; height: 400px; display: block;"
    >
    </highcharts-chart>
  </div> -->

</ion-content>
